<nav class="sidebar-wrapper">
  <div class="logo flex-center pt-3 pb-5">
    <a href="javascript:void(0)" [routerLink]="['/']">
      <img src="assets/images/logo.png" alt="logo"/>
    </a>
  </div>

  <ul class="sideNav mt-4">
    <li *ngFor="let link of links">
      <a class="item" *ngIf="link.display && !link.submenu" routerLink="{{ link.routerLink }}"
      routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <span class="navIcon">
            <svg-icon styleClass="mx-3 {{ link.iconFa }}" icon="{{ link.icon }}"></svg-icon>
          </span>
        {{ link.title | translate }}
      </a>

      <a *ngIf="link.submenu" class="item pointer submenuHdr" (click)="isCollapsed = !isCollapsed" [ngClass]="isCollapsed ? '' : 'active'">
        <span class="d-flex justify-content-between align-items-baseline">
          <span>
            <span class="navIcon">
              <svg-icon styleClass="mx-3 {{ link.iconFa }}" icon="{{ link.icon }}"></svg-icon>
            </span>
            {{ link.title | translate }}
          </span>
          <svg-icon class="chevron mx-3" [icon]="isCollapsed ? 'chevron-left-light' : 'chevron-down-light'"
            [ngClass]="isCollapsed ? '' : 'flip'"></svg-icon>
        </span>
      </a>
      <div *ngIf="link.submenu" class="submenu_items" [ngbCollapse]="isCollapsed">
        <a class="item submenu_item pointer border-0 px-md-5" *ngFor="let menuItem of link.menuItems"
          routerLinkActive="active" routerLink="{{ menuItem.routerLink }}">
          {{ menuItem.title | translate }}
        </a>
      </div>
    </li>

  </ul>
</nav>
