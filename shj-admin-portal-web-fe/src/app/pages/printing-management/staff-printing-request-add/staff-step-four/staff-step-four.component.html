<div class="flex-center-column">

  <img class="my-5" src="assets/images/printer-succes.svg" alt="Printer Succes">

  <div class="text-center">
    <h4 name="printRequestSuccess"
        class="text-dcc-primary">{{'printing-management.print_request_done_successfully' | translate }}</h4>
    <span name="printRequestNumber">{{'printing-management.print_request_number' | translate }} <span>{{'3621'}}</span></span>

    <div class="dashes p-3 my-3">
      <span>
        {{'printing-management.no_batches' | translate }}
        <span name="nobatches" class="h5 font-weight-bold text-dcc-primary mx-3">{{'5'}}</span>
      </span>
      <span>
        {{'printing-management.no_cards' | translate }}
        <span name="noCards" class="h5 font-weight-bold text-dcc-primary mx-3">{{'2451'}}</span>
      </span>
    </div>
  </div>
</div>
