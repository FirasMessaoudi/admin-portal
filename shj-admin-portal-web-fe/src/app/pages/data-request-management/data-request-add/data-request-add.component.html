<div class="content__wrapper">
  <!-- Header-->
  <section class="mb-4">
    <h3 class="text-dcc-primary mb-3">{{'data-request-management.new_request' | translate}}</h3>
  </section>

  <aw-wizard class="steps-custom" [navBarLayout]="'large-empty'">
    <aw-wizard-step [navigationSymbol]="{ symbol: '1' }">
      <ng-template awWizardStepTitle>
        <span>{{'data-request-management.choose_segment_and_upload' | translate}}</span>
      </ng-template>
      <div class="section">
        <app-step-one></app-step-one>
      </div>
      <div class="bg-lighter mx-30 p-4 text-center">
        <button type="button" awNextStep (click)="saveStepOne()" [disabled]="dataRequestStorage.storage == null" class="btn btn-dcc-primary rounded-22 px-5 mr-3">{{'general.btn_next' | translate}}</button>
      </div>
    </aw-wizard-step>
    <aw-wizard-step [navigationSymbol]="{ symbol: '2' }">
      <ng-template awWizardStepTitle>
        <span>{{'data-request-management.consent_and_confirm' | translate}}</span>
      </ng-template>
      <div class="section">
        <app-step-two></app-step-two>
      </div>
      <div class="bg-lighter mx-30 p-4 text-center">
        <button type="button" class="btn btn-outline-dcc-primary rounded-22 px-5 mr-3" awPreviousStep>{{'general.btn_previous' | translate}}</button>
        <button type="button" [disabled]="stepTwoComp && !stepTwoComp.disclaimerChecked" (click)="confirm()" class="btn btn-dcc-primary rounded-22 px-5 mr-3">{{'printing-management.btn_confirm_request' | translate}}</button>
      </div>
    </aw-wizard-step>
  </aw-wizard>
</div>
